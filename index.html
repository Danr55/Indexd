<!DOCTYPE html>
<html>


  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./Assets/css/reset.css" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <link rel="stylesheet" href="./Assets/css/input.css" />
    <link rel="icon" type="image/x-icon" href="./Assets/Images/IndexdLogo.png">
    <title>Indexd</title>
  </head>
    
  <body class="bg-[#F8F8F8]">

    <header class="bg-[#F8F8F8]">
      <div>
        <nav class="flex flex-row justify-between items-center">
          <div class="flex items-center">
            <img class="bg-blue-500 w-72" src="./Assets/Images/IndexdLogo.png" alt="Website Logo">
            <div class="flex flex-col">
              <button id="modalBtn" class="m-2 -mt-[70px] p-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition ease-in duration-500">Create Deck</button>
              <button id="clearDeckBtn" class="m-2 p-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition ease-in duration-500">Clear Decks</button>
            </div>   
          </div>   
          <div class="flex flex-row items-start">
            <div>
              <div id="countDownBox" class="m-2 p-2 bg-blue-500 text-white rounded style="height: calc(3 * 40px); width: 100px;"></div>
            </div>
            <div class="flex flex-col">
              <button id="start-timer" class="m-2 -mt-[70px] p-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition ease-in duration-500">
                Start Timer
              </button>
              <button id="timerButton" class="m-2 p-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition ease-in duration-500">
                Stop Timer
              </button>
              <button id="reset-button" class="m-2 p-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition ease-in duration-500">
                Reset Timer
              </button>
            </div>
          </div>
        </nav> 
      </div>
    </header>

    <main>
      <section id="welcomeModal" class="fixed inset-0 z-10 w-full h-[100%] overflow-auto bg-black bg-opacity-40">
        <div class="bg-[#024a8945] mx-auto my-[15%] p-5 border border-gray-400 w-[60%] flex flex-col h-[450px] justify-between rounded-[20px] shadow-2xl">
          <span id="closeBtnWelcome" class="text-gray-400 float-right text-[30px] absolute top-[15px] right-[40px] hover:text-black focus:text-black focus:outline-none">&times;</span>
          <p class="flex text-white px-4 text-center">
            Indexd is a flashcard app that helps you study more efficiently. Create your own decks and study 
            them at your own pace. You can also use the timer to help you study for a set amount of time.
          </p>
          <br>
          <button id="startButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Get started
          </button>
          <img class="flex object-center max-w-full max-h-80 mx-auto object-contain" src="Assets\Images\IndexdLogo.png" alt="Indexd logo and tagline">
        </div>
      </section>

      <section class="flex flex-row gap-[200px]"> 
        <div class="studySection">
          <div id="sideBar" class="h-screen w-72 bg-blue-500 relative flex flex-col gap-5 items-center">
              <h2 class="text-[20px] text-[#91b7a9] font-extrabold">Decks</h2>
              <div id="multipleDecks">
              </div>
          </div>
          <div class="randomStudy" id="studyCards"> <!--Deck Random-->
            <div class="indexCards">
              <h2 class="subjectName"></h2>
              <p>Question:</p>
              <div id="questionContainer"></div>
              <p>Answer:</p>
              <div id="answerContainer"></div>
              <button id="revealButton"><img src="./Assets/Images/ShowAnswer.png" alt="Show Answer"></button>
              <button id="nextButton"><img src="./Assets/Images/NextQuestion.png" alt="Next Question"></button>
            </div>
          </div>
        </div>
      </section>

        <section>
          <div id="deckModal" class="fixed inset-0 z-10 hidden overflow-auto bg-black bg-opacity-40">
            <div class="bg-[#024a8945] mx-auto my-[15%] p-5 border border-[#888] w-[60%] flex flex-col h-[350px] justify-between rounded-[20px] shadow-2xl">
              <span id="closeBtn" class="text-gray-400 float-right text-[30px] absolute top-[15px] right-[40px] hover:text-black focus:text-black focus:outline-none">&times;</span>
              <div class="flex flex-col items-center justify-center text-white p-5 leading-[35px]">
                <form id="createDeck" class="w-[400px] text-black">
                  <div id="index-entry" class="deckForm">
                    <label for="question" class="text-[20px] text-[#024B89] font-extrabold">Question:</label>
                    <input type="text" class="w-full text-black" placeholder="Add a question to this card" id="questionContent">
                    <label for="answer" class="text-[20px] text-[#024B89] font-extrabold">Answer:</label>
                    <input type="text" class="w-full text-black" placeholder="Add the answer to this question" id="answerContent">
                  </div>
                  <div class="flex flex-row justify-between">
                    <button id="completeBtn" class="rounded-[20px] transition-all duration-1500 ease-out bg-transparent hover:bg-[#024b89]">
                      <img src="./Assets/Images/CreateDeck(1).png" alt="create deck button">
                    </button>
                    <button id="addMoreBtn" class="rounded-[20px] transition-all duration-1500 ease-out bg-transparent hover:bg-[#024b89]">
                      <img src="./Assets/Images/AddMore(1).png" alt="add more button">
                    </button>
                  </div>
                  <div id="deck-entry" class="deckForm hidden">
                    <label for="deck" class="text-[20px] text-[#024B89] font-extrabold">Deck:</label>
                    <input type="text" class="w-full text-black" placeholder="Please name your deck" id="deckSubmission">
                    <div id="deckSubmissionError" class="text-red-500 text-sm mt-1 hidden"></div>
                    <div class="flex flex-row justify-center">
                      <button id="completeDeck" class="rounded-[20px] transition-all duration-1500 ease-out bg-transparent hover:bg-[#024b89]">
                        <img src="./Assets/Images/Submit(1).png" alt="submit button">
                      </button>
                    </div>
                  </div>
                </form>
              </div> 
            </div>
          </div>

        </section>  
        
      </section>  
    </main>

    <footer>
      <div>
        <div class="flex flex-row justify-between items-center">
          <div class="flex items-center">
            <content class="bg-blue-500 w-72"></content>    
          </div>   
          <div class="flex flex-row items-center">
            <div class="flex flex-col">
             <p>Project1: Group 1</p>
             <p>&copy Indexd</p>
            </div>
          </div>
        </div> 
       </div>
       </footer>

  <script src="./Assets/JS/script.js"></script>
</body>

</html>
